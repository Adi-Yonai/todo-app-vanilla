<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todos MVC</title>
</head>
<body onload="onInit()">
    <header>
        <img src="" class="logo">
        <section class="user-panel">
            <button class="login-box-button" onclick="openLoginBox()">Log in/ Sign up</button>
            <div class="user-options hidden"></div>
        </section>
    </header>
    <h1>Todos MVC</h1>
    <section class="todo-filter">
        <h4>Filters Todos</h4>
        <select onchange="onSetFilter(this.value)">
            <option value="ALL">All</option>
            <option value="DONE">Done</option>
            <option value="ACTIVE">Active</option>
        </select>
    </section>
    <todo-list>
    </todo-list>
    <hr>
    <button onclick="openAddBox(event)">Add task</button>
    <section class="add-task hidden">
        <div class="add-box">
            <input type="text" name="todoTitle" placeholder="Title">
            <input type="text" name="todoTxt" placeholder="Description">
            <select class="prio">
                <option value="URGENT">Urgent</option>
                <option value="HIGH">High</option>
                <option value="NORMAL">Normal</option>
                <option value="LOW">Low</option>
            </select>
            <input type="date" name="todoDate">
        </div>
        <button onclick="onAddTodo()">Add</button>
    </section>
    <section class="stats">
        <h2>
            Total Todos: <all></all> Active: <active></active>
        </h2>
    </section>
    <section class="detail-modal modal" onclick="closeDet()">
        <section class="detail-box box">
            <section class="detail-header">
                <div class="project-name">PROJECT</div>
                <div class="det-nav">
                    <button class="nav-but">^</button>
                    <button class="nav-but">v</button>
                    <button class="nav-but">...</button>
                    <button class="nav-but">X</button>
                </div>
            </section>
                <section class="detail-body">
                        <task-det>
                            <task-container>
                            </task-container>
                            <div class="sub-box">Sub tasks 
                                <sub-all></sub-all>/<sub-active></sub-active>
                                <sub-active-list></sub-active-list>
                                <button onclick="openAddSub(event)">Add task</button>
                                <section class="add-sub hidden">
                                    <div class="add-box">
                                        <input type="text" name="subTitle" placeholder="Task name">
                                        <input type="text" name="subTxt" placeholder="Description">
                                        <select class="subPrio">
                                            <option value="URGENT">Urgent</option>
                                            <option value="HIGH">High</option>
                                            <option value="NORMAL">Normal</option>
                                            <option value="LOW">Low</option>
                                        </select>
                                        <input type="date" name="subDate">
                                    </div>
                                    <button onclick="onAddSub(event)">Add</button>
                                    <sub-done></sub-done>
                                </section>
                            </div>
                            <div class="com-box">comment</div>
                        </task-det>
                    <div class="task-extra">
                        <h6>Project</h6>
                        <task-project></task-project>
                        <hr>
                        <h6>Due date</h6>
                        <task-date></task-date>
                        <hr>
                        <h6>Priority</h6>
                        <select class="det-prio" onchange="updatePrio()">
                            <option value="URGENT">Urgent</option>
                            <option value="HIGH">High</option>
                            <option value="NORMAL">Normal</option>
                            <option value="LOW">Low</option>
                        </select>
                        <hr>
                        <labels>
                            <h6>Labels</h6>
                            <p>+</p>
                            <task-labels></task-labels>
                        </labels>
                    </div>
                </section>
            </section>
    </section>
    <section class="login-modal modal" onclick="closeLogin()">
        <section class="login-box box">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button class="login-button" onclick="onLogin()">Login</button>
        </section>
    </section>
    <script src="js/todo-controller.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/http-service.js"></script>
    <script src="js/services/user-service.js"></script>
</body>
</html>
